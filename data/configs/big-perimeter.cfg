# PIPELINE SETTINGS
file_module ./data/modules/5050.module
file_connector ./data/modules/conn.module
placer_iters 4
placer_tries 1
router_min_trace_spacing_mm 0.2
# HINGE PARAMETERS
track_width_mm 1.7
inner_diameter_mm 1.0
outer_diameter_mm 1.0
# UNFOLDER SETTINGS
# heuristic: max_dihedral_angle or min_perimeter_heuristic
heuristic min_perimeter_heuristic
fab_margin 0.5
num_patches_desired 1
use_cli_interface 1
use_half_hinges 1
# LEDIFIER
use_cli_interface_ledifier 1
# CHAMFERER SETTINGS
use_cli_interface_chamfer 1
chamfer_mode 0
# FABRICATION SETTINGS
trace_width_mm 0.2
trace_clearance_mm 0.2
plane_clearance_mm 0.2
edge_clearance_mm 0.25
via_clearance_mm 0.2
silkscreen_width_mm 0.15
edgecuts_width_mm 0.1
plane_width_mm 1.0e-6
# INTERNAL SETTINGS
## CONCORDE
concorde_scaling 1.0e3
concorde_led_threshold 7
## CLIPPER
clipper_scaling 1.0e6
clipper_arc_tolerance 1.0e3
## OTHER
float_eq_eps 1.0e-2
plane_inset_depth_mm 0.25
min_plane_io_clearance_mm 0.2
led_clearance_mm 0.4
data_inset_depth_mm 0.55
data_inset_depth_wide_mm 0.75
led_inset_depth_mm 0.95
led_inset_depth_wide_mm 1.15
shrink_half_hinges_margin_mm 0.35
detour_inset_depth_mm 0.35
trace_conflict_factor 0.6
plane_erosion_factor 0.2
led_offset_x_mm 0.2
led_offset_y_mm 0.2
min_io_spacing_mm 1.2
